<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onager Catapult Simulation</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #cce7ff; /* light blue page background */
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 1rem;
      text-align: center;
      max-width: 700px;
    }

    .controls {
      background: #e5e7eb;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.85rem;
      color: #111827;
    }

    input[type="range"] {
      width: 220px;
    }

    .value-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      background: #111827;
      border-radius: 999px;
      font-size: 0.8rem;
      color: #f9fafb;
      min-width: 52px;
      text-align: center;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(16, 185, 129, 0.6);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.5);
      filter: brightness(0.97);
    }

    canvas {
      background: #87ceeb; /* sky blue */
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
      border: 1px solid #9ca3af;
    }

    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #374151;
      max-width: 700px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Onager Catapult Simulator</h1>
  <div class="subtitle">
    Choose a stone mass and torsion tension, then launch. The arm motion is driven by a torsion “spring,” and the stone
    follows ballistic motion after release.
  </div>

  <div class="controls">
    <!-- MASS SLIDER -->
    <div class="control-group">
      <label for="massSlider">
        Stone mass (kg)
        <span class="value-badge" id="massValue">10 kg</span>
      </label>
      <input
        type="range"
        id="massSlider"
        min="3"
        max="40"
        step="1"
        value="10"
      />
    </div>

    <!-- NEW TENSION SLIDER -->
    <div class="control-group">
      <label for="tensionSlider">
        Torsion tension
        <span class="value-badge" id="tensionValue">7000</span>
      </label>
      <input
        type="range"
        id="tensionSlider"
        min="1"
        max="15"
        step="1"
        value="7"
      />
    </div>

    <button id="launchBtn">Launch</button>
  </div>

  <canvas id="simCanvas" width="800" height="400"></canvas>

  <div class="note">
    Higher tension increases arm acceleration and launch speed. Lower tension produces softer throws.
  </div>

  <script>
    // ====== Basic setup ======
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");

    const massSlider = document.getElementById("massSlider");
    const massValueLabel = document.getElementById("massValue");

    const tensionSlider = document.getElementById("tensionSlider");
    const tensionValueLabel = document.getElementById("tensionValue");

    const launchBtn = document.getElementById("launchBtn");

    // Default text
    massValueLabel.textContent = massSlider.value + " kg";
    tensionValueLabel.textContent = tensionSlider.value;

    // Update mass
    massSlider.addEventListener("input", () => {
      massValueLabel.textContent = massSlider.value + " kg";
    });

    // ====== World / physics parameters ======
    const pxPerMeter = 60;
    const worldWidth = canvas.width / pxPerMeter;
    const worldHeight = canvas.height / pxPerMeter;

    const pivotX = worldWidth - 2;
    const pivotY = 0.6;

    const armLength = 2.8;
    const armMass   = 80;

    const armInertia = (1 / 3) * armMass * armLength * armLength;

    // Make torsionK adjustable
    let torsionK = 7000;
    const torsionDamping = 80;

    // Update tension live
    tensionSlider.addEventListener("input", () => {
  const uiValue = parseInt(tensionSlider.value);
  torsionK = uiValue * 1000;           // ✔ scale to physics value
  tensionValueLabel.textContent = uiValue;
});

    const thetaRest    = 0.9;
    const thetaRelease = 1.1;
    const thetaCocked  = -0.9;

    const g = -9.81;

    // ====== Simulation state ======
    let theta = thetaCocked;
    let thetaDot = 0;

    let projectileMass = parseFloat(massSlider.value);

    const projectile = {
      active: false,
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      trail: []
    };

    let phase = "idle";
    let lastTimestamp = null;

    // ====== World → Screen with horizontal mirror ======
    function worldToScreen(xWorld, yWorld) {
      return {
        x: canvas.width - xWorld * pxPerMeter,
        y: canvas.height - yWorld * pxPerMeter
      };
    }

    // ====== Launch ======
    function startSimulation() {
      projectileMass = parseFloat(massSlider.value);

      theta = thetaCocked;
      thetaDot = 0;

      projectile.active = false;
      projectile.trail = [];

      phase = "arm";
      lastTimestamp = null;

      requestAnimationFrame(loop);
    }

    launchBtn.addEventListener("click", startSimulation);

    // ====== Physics ======
    function step(dt) {
      if (phase === "arm") {
        const I = armInertia + projectileMass * armLength * armLength;

        const torqueSpring = -torsionK * (theta - thetaRest);
        const torqueDamp   = -torsionDamping * thetaDot;
        const netTorque    = torqueSpring + torqueDamp;

        

        const alpha = netTorque / I;

        thetaDot += alpha * dt;
        theta    += thetaDot * dt;

        if (theta >= thetaRelease) {
          theta = thetaRelease;
          releaseProjectile();
          phase = "projectile";
        }
      } 
      else if (phase === "projectile") {
        projectile.vy += g * dt;
        projectile.x  += projectile.vx * dt;
        projectile.y  += projectile.vy * dt;

        projectile.trail.push({ x: projectile.x, y: projectile.y });
        if (projectile.trail.length > 200) projectile.trail.shift();

        if (projectile.y <= 0) {
          projectile.y = 0;
          projectile.vy = 0;
          phase = "done";
        }
      }
    }

    // ====== Release ======
    function releaseProjectile() {
      const tipX = pivotX + armLength * Math.cos(theta);
      const tipY = pivotY + armLength * Math.sin(theta);

      const w  = thetaDot;
      const vX = -w * armLength * Math.sin(theta);
      const vY =  w * armLength * Math.cos(theta);

      projectile.x = tipX;
      projectile.y = tipY;
      projectile.vx = vX;
      projectile.vy = vY;
      projectile.active = true;
      projectile.trail = [{ x: tipX, y: tipY }];
    }

    // ====== Drawing ======
    function drawFrameAndGround() {
      ctx.save();

      const groundY = worldToScreen(0, 0).y;

      ctx.fillStyle = "#2e7d32";
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      ctx.lineWidth = 2;
      ctx.strokeStyle = "#14532d";
      ctx.beginPath();
      ctx.moveTo(0, groundY);
      ctx.lineTo(canvas.width, groundY);
      ctx.stroke();

      // Wooden frame
      ctx.lineWidth = 5;
      ctx.strokeStyle = "#6b4f2a";

      const leftPostBottom  = worldToScreen(pivotX - 0.4, 0);
      const leftPostTop     = worldToScreen(pivotX - 0.4, pivotY + 1.2);
      const rightPostBottom = worldToScreen(pivotX + 0.4, 0);
      const rightPostTop    = worldToScreen(pivotX + 0.4, pivotY + 1.2);

      ctx.beginPath();
      ctx.moveTo(leftPostBottom.x, leftPostBottom.y);
      ctx.lineTo(leftPostTop.x, leftPostTop.y);
      ctx.moveTo(rightPostBottom.x, rightPostBottom.y);
      ctx.lineTo(rightPostTop.x, rightPostTop.y);
      ctx.stroke();

      const beamLeft  = worldToScreen(pivotX - 0.5, pivotY + 1.15);
      const beamRight = worldToScreen(pivotX + 0.5, pivotY + 1.15);
      ctx.lineWidth = 7;
      ctx.beginPath();
      ctx.moveTo(beamLeft.x, beamLeft.y);
      ctx.lineTo(beamRight.x, beamRight.y);
      ctx.stroke();

      const pivotScreen = worldToScreen(pivotX, pivotY);
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#d6b98c";
      ctx.beginPath();
      ctx.arc(pivotScreen.x, pivotScreen.y, 14, 0, Math.PI * 2);
      ctx.stroke();

      ctx.restore();
    }

    function drawArmAndBucket() {
      ctx.save();

      const pivotScreen = worldToScreen(pivotX, pivotY);
      const tipWorldX = pivotX + armLength * Math.cos(theta);
      const tipWorldY = pivotY + armLength * Math.sin(theta);
      const tipScreen = worldToScreen(tipWorldX, tipWorldY);

      ctx.lineWidth = 6;
      ctx.strokeStyle = "#b5651d";
      ctx.beginPath();
      ctx.moveTo(pivotScreen.x, pivotScreen.y);
      ctx.lineTo(tipScreen.x, tipScreen.y);
      ctx.stroke();

      const bucketRadius = 0.15 * pxPerMeter;
      ctx.fillStyle = "#8d5524";
      ctx.beginPath();
      ctx.arc(tipScreen.x, tipScreen.y, bucketRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function drawProjectile() {
      if (phase === "arm" || phase === "idle") {
        const tipWorldX = pivotX + armLength * Math.cos(theta);
        const tipWorldY = pivotY + armLength * Math.sin(theta);
        const tipScreen = worldToScreen(tipWorldX, tipWorldY);

        ctx.save();
        ctx.fillStyle = "#e5e7eb";
        ctx.beginPath();
        ctx.arc(tipScreen.x, tipScreen.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      } 
      else {
        if (!projectile.active) return;

        ctx.save();

        if (projectile.trail.length > 1) {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "rgba(75, 85, 99, 0.7)";
          ctx.beginPath();
          const first = worldToScreen(projectile.trail[0].x, projectile.trail[0].y);
          ctx.moveTo(first.x, first.y);
          for (let i = 1; i < projectile.trail.length; i++) {
            const p = worldToScreen(projectile.trail[i].x, projectile.trail[i].y);
            ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();
        }

        const stoneScreen = worldToScreen(projectile.x, projectile.y);
        ctx.fillStyle = "#f9fafb";
        ctx.beginPath();
        ctx.arc(stoneScreen.x, stoneScreen.y, 7, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }
    }

    function drawBackgroundSky() {
      ctx.save();
      const groundY = worldToScreen(0, 0).y;
      const gradient = ctx.createLinearGradient(0, groundY - 80, 0, groundY);
      gradient.addColorStop(0, "rgba(255, 255, 255, 0)");
      gradient.addColorStop(1, "rgba(255, 255, 255, 0.35)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, groundY - 80, canvas.width, 80);
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackgroundSky();
      drawFrameAndGround();
      drawArmAndBucket();
      drawProjectile();
    }

    // ====== Animation loop ======
    function loop(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      let dt = (timestamp - lastTimestamp) / 1000;
      lastTimestamp = timestamp;

      dt = Math.min(dt, 0.03);

      step(dt);
      draw();

      if (phase !== "done") {
        requestAnimationFrame(loop);
      }
    }

    draw(); // initial static draw
  </script>
</body>
</html>
